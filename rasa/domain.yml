version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - advice
  - finance
  - column_stat
  - compare_countries
  - health_development
  - get_correlation
  - asks_for_stats
  - select_stat
  - asks_country_comparison
  - select_countries
  - select_feature
  - asks_health_trends
  - select_country_and_feature
  - select_country_feature_year
  - asks_health_year

responses:
  utter_greet:
    - text: "Hey! How can I help you today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_information:
    - text: "What advice do you need? I would be happy to help you."

  utter_advice:
    - text: "Here is some financial advice"

  utter_ask_feature:
    - text: "Great! Which health indicator do you want to learn about? E.g. Fertility rate, immunization rate, air pollution etc."

  utter_ask_stat:
    - text: "I can provide you with specific values like the minimum, the maximum and the mean. Which one are you interested in?"

  utter_ask_countries:
    - text: "Certainly. Which countries would you like to compare?"

  utter_ask_country_and_feature:
    - text: "Let's do that. I have access to global health data from 2012 to 2021. Which health indicator would you like to learn about and for which country?"

  utter_ask_feature_country_year:
    - text: "Please provide a health indicator, a country and a specific year between 2012 and 2021 which you want to learn about."



actions:
  - action_calculate_column_stat
  - action_country_comparison
  - action_health_development
  - action_health_year
  - action_get_correlation

slots:
  column_name:
    type: text
    mappings:
      - type: from_entity
        entity: column_name
  value_action:
    type: text
    mappings:
      - type: from_entity
        entity: value_action
  GPE:
    type: list
    mappings:
      - type: from_entity
        entity: GPE
  DATE:
    type: text
    mappings:
      - type: from_entity
        entity: DATE


entities:
  - column_name
  - value_action
  - GPE
  - DATE


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
