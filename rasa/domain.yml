version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - advice
  - finance
  - column_stat
  - find_country

responses:
  utter_greet:
    - text: "Hey! How can I help you today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_information:
    - text: "What advice do you need? I would be happy to help you."

  utter_advice:
    - text: "Here is some financial advice"


actions:
  - action_calculate_column_stat
  - action_country_specific

slots:
  column_name:
    type: text
    mappings:
      - type: from_entity
        entity: column_name
  value_action:
    type: text
    mappings:
      - type: from_entity
        entity: value_action
  country:
    type: text
    mappings:
      - type: from_entity
        entity: GPE

entities:
  - column_name
  - value_action
  - GPE

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
